<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아코디언 UI</title>
    <link rel="stylesheet" href="status.css">
</head>
<body>
    <div class="status">
        <h2 style="text-align: center;">처음처럼 선라이즈 만들기</h2>

        <div class="accordion-item">
            <button class="accordion">1단계: 재료 준비</button>
            <div class="panel">
                <p>처음처럼, 오렌지 주스, 그레나딘 시럽, 얼음 을 준비합니다.</p>
            </div>
        </div>

        <div class="accordion-item">
            <button class="accordion">2단계: 처음처럼과 오렌지 주스 붓기</button>
            <div class="panel">
                <ol>
                    <li>얼음이 담긴 잔에 처음처럼 45ml를 붓는다.</li>
                    <li>이어서 오렌지 주스 120ml를 천천히 부어준다.</li>
                </ol>
            </div>
        </div>

        <div class="accordion-item">
            <button class="accordion">3단계: 그레나딘 시럽 추가하기</button>
            <div class="panel">
                <p>
                    <span class="tooltip">그레나딘 시럽 15ml
                        <span class="tooltip-text">그레나딘 시럽은 무겁기 때문에 아래로 가라앉으면서 자연스럽게 붉은색 그러데이션을 만듭니다.</span>
                    </span>
                    를 잔 가장자리를 따라 천천히 붓는다.
                </p>
            </div>
        </div>

        <div class="accordion-item">
            <button class="accordion">4단계: 장식하기</button>
            <div class="panel">
                <ul>
                    <li>시럽이 자연스럽게 퍼지도록 젓지 말고 그대로 두세요.</li>
                    <li>스푼을 사용해 아주 살짝만 저으면 부드러운 그라데이션이 더 잘 나옵니다.</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="status.js"></script>
</body>
</html>
